<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    

       

        table {
            width: 100%;
        }

        table, th, td {
            
            border: 1px solid #ccc;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <table>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="first_name" required></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="last_name" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td>Re-enter Password</td>
                    <td><input type="password" name="repassword" required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" name="age"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="tel" name="phone"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text" name="state"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country">
                            <option value="usa">USA</option>
                            <option value="canada">Canada</option>
                            <option value="uk">UK</option>
                            <!-- Add more options here -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Languages Known</td>
                    <td>
                        <input type="checkbox" name="languages[]" value="english"> English
                        <input type="checkbox" name="languages[]" value="kannada"> Kannada
                        <input type="checkbox" name="languages[]" value="hindi"> Hindi
                        <input type="checkbox" name="languages[]" value="telugu"> Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="confirmation" required> Hereby I declare all the details are true
                    </td>
                </tr>
            </table>
            <button type="submit" class="register-button">Register</button>
        </form>
        <p class="login-text">Log in to Ethnus website</p>
    </div>
</body>
</html>
